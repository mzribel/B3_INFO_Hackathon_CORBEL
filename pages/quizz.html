<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>üß† Quiz √âcologie Express</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #12122b;
      color: #fff;
      padding: 2rem;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      opacity: 0;
      transition: opacity 1s ease;
    }
    .quiz-container {
      background: #1e1e3f;
      border-radius: 10px;
      padding: 2rem;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 8px 20px rgba(0,255,213,0.1);
    }
    h1 {
      text-align: center;
      color: #00ffd5;
      margin-bottom: 1.5rem;
    }
    .question-box p {
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }
    .options {
      list-style: none;
      padding: 0;
    }
    .options li {
      margin-bottom: 1rem;
    }
    .option-btn {
      display: block;
      width: 100%;
      background: #2e2e55;
      border: 2px solid #444;
      border-radius: 6px;
      padding: 0.8rem 1rem;
      text-align: left;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s ease, border-color 0.2s ease;
    }
    .option-btn:hover {
      background: #3a3a66;
    }
    .option-btn.selected {
      border-color: #00ffd5;
      background: #00ffd533;
    }
    .btn {
      margin-top: 1.5rem;
      width: 100%;
      padding: 1rem;
      background: #00ffd5;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .progress-bar {
      height: 12px;
      background: #333;
      border-radius: 6px;
      overflow: hidden;
      margin-bottom: 1.5rem;
    }
    .progress {
      height: 100%;
      background: #00ffd5;
      width: 0;
      transition: width 0.3s ease;
    }
    .result-box {
      display: none;
      text-align: center;
    }
    .result-box h2 {
      color: #00ffd5;
      margin-bottom: 1rem;
    }
    .footer {
      text-align: center;
      margin-top: 2rem;
    }
    a {
      color: #00ffd5;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>üåç Quiz √âco-Challenge</h1>
    <div class="progress-bar"><div class="progress"></div></div>
    <div id="question-box" class="question-box"></div>
    <button id="next-btn" class="btn" disabled>Suivant</button>
    <div id="result-box" class="result-box"></div>
    <div class="footer"><a href="../index.html">‚Üê Retour √† l'accueil</a></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.body.style.opacity = 1;

      const quizData = [
        { question: "Quel gaz est le principal responsable de l'effet de serre ?", options: ["Oxyg√®ne", "Dioxyde de carbone", "Azote"], correctIndex: 1 },
        { question: "Quelle est la dur√©e de vie moyenne d'une bouteille plastique ?", options: ["5 ans", "50 ans", "450 ans"], correctIndex: 2 },
        { question: "Quel est le meilleur d√©chet ?", options: ["Celui qu'on ne produit pas", "Celui qu'on trie", "Celui qu'on br√ªle"], correctIndex: 0 },
        { question: "Quelle part de l‚Äô√©lectricit√© mondiale est renouvelable (2020) ?", options: ["25 %", "50 %", "75 %"], correctIndex: 0 },
        { question: "Quel aliment est le plus bas carbone ?", options: ["B≈ìuf", "Poulet", "Lentilles"], correctIndex: 2 }
      ];

      let currentIndex = 0;
      let score = 0;
      let selected = null;

      const questionBox = document.getElementById('question-box');
      const nextBtn = document.getElementById('next-btn');
      const resultBox = document.getElementById('result-box');
      const progress = document.querySelector('.progress');

      function renderQuestion() {
        const { question, options } = quizData[currentIndex];
        questionBox.innerHTML = `<p>${question}</p>`;
        const ul = document.createElement('ul');
        ul.className = 'options';
        options.forEach((opt, i) => {
          const li = document.createElement('li');
          const btn = document.createElement('button');
          btn.className = 'option-btn';
          btn.textContent = opt;
          btn.onclick = () => selectOption(btn, i);
          li.appendChild(btn);
          ul.appendChild(li);
        });
        questionBox.appendChild(ul);
        nextBtn.disabled = true;
        progress.style.width = `${(currentIndex / quizData.length) * 100}%`;
      }

      function selectOption(btn, index) {
        document.querySelectorAll('.option-btn').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
        selected = index;
        nextBtn.disabled = false;
      }

      nextBtn.addEventListener('click', () => {
        if (selected === quizData[currentIndex].correctIndex) score++;
        currentIndex++;
        selected = null;
        if (currentIndex < quizData.length) {
          renderQuestion();
        } else {
          showResults();
        }
      });

      function showResults() {
        questionBox.style.display = 'none';
        nextBtn.style.display = 'none';
        progress.style.width = '100%';
        resultBox.style.display = 'block';
        resultBox.innerHTML = `
          <h2>R√©sultat : ${score} / ${quizData.length}</h2>
          <p>${score === quizData.length ? 'üåü Parfait !' : score >= 3 ? 'üëç Bien jou√© !' : 'üìò √Ä approfondir !'}</p>
          <button class="btn" onclick="location.reload()">Recommencer</button>
        `;
      }

      renderQuestion(); // üëà Important : appel initial
    });
  </script>
</body>
</html>
