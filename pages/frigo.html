<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Frigo Magique</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #1e1e2f;
      --card: #2a2a3d;
      --accent: #00ffd5;
      --accent-light: #66fff1;
      --text: #e6e6e6;
      --error: #ff6b6b;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
    }

    h1 {
      color: var(--accent);
      margin-bottom: 1rem;
      text-shadow: 0 0 10px var(--accent);
    }

    .frigo-container {
      width: 100%;
      max-width: 500px;
      background: var(--card);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 255, 213, 0.15);
      animation: fadeIn 1s ease;
    }

    .lead {
      margin-bottom: 2rem;
      font-size: 1.1rem;
      color: #ccc;
      text-align: center;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    select, input[type="text"] {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 6px;
      background: #44455c;
      color: #fff;
      font-size: 1rem;
    }

    .tags-input {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      padding: 0.4rem;
      border: 2px dashed var(--accent);
      border-radius: 6px;
      background: #393b51;
      align-items: center;
      min-height: 3rem;
    }

    .tags-input input {
      background: transparent;
      border: none;
      color: #fff;
      flex: 1;
      font-size: 1rem;
    }

    .tag {
      background: var(--accent-light);
      color: #000;
      padding: 0.4rem 0.7rem;
      border-radius: 4px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      animation: popIn 0.2s ease;
    }

    .remove {
      cursor: pointer;
      font-weight: bold;
      color: #ff0000;
    }

    .btn {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, var(--accent), #0ff);
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      margin-top: 1rem;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px var(--accent);
    }

    .result {
      margin-top: 2rem;
      font-size: 1.1rem;
      animation: fadeUp 0.5s ease forwards;
    }

    .suggestion {
      background: #2f324f;
      border-left: 5px solid var(--accent);
      padding: 1rem;
      border-radius: 6px;
    }

    footer {
      margin-top: 3rem;
      text-align: center;
      font-size: 0.9rem;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes popIn {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>ü•ï Frigo IA</h1>
  <div class="frigo-container">
    <p class="lead">Transformez vos restes en recettes surprenantes üåü</p>

    <div class="form-group">
      <label for="plat">Type de plat</label>
      <select id="plat">
        <option value="chaud">Chaud</option>
        <option value="froid">Froid</option>
      </select>
    </div>

    <div class="form-group">
      <label for="ingredients-input">Vos ingr√©dients</label>
      <div class="tags-input" id="tags-input">
        <input type="text" id="ingredients-input" placeholder="Tapez et appuyez sur Entr√©e">
      </div>
    </div>

    <button id="generer-btn" class="btn">‚ú® G√©n√©rer une recette</button>
    <div id="resultat" class="result"></div>
  </div>

  <footer>
    <a href="../index.html">‚Üê Retour √† l'accueil</a><br>
    &copy; 2025 Ma Semaine Z√©ro Carbone
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const input = document.getElementById('ingredients-input');
      const tagsInput = document.getElementById('tags-input');
      const tags = [];

      function createTag(label) {
        const div = document.createElement('div');
        div.className = 'tag';
        div.textContent = label;

        const span = document.createElement('span');
        span.className = 'remove';
        span.textContent = '√ó';
        span.onclick = () => {
          tagsInput.removeChild(div);
          tags.splice(tags.indexOf(label), 1);
        };

        div.appendChild(span);
        return div;
      }

      input.addEventListener('keyup', e => {
        if (e.key === 'Enter' && input.value.trim()) {
          const value = input.value.trim();
          if (!tags.includes(value)) {
            tags.push(value);
            tagsInput.insertBefore(createTag(value), input);
          }
          input.value = '';
        }
      });

      const templates = {
        chaud: [
          'üç≤ Faites sauter {ing} avec des √©pices dans un wok.',
          'üçú Pr√©parez une soupe chaude avec {ing} et bouillon.',
          'üç≥ Ajoutez {ing} dans une omelette dor√©e.'
        ],
        froid: [
          'ü•ó Cr√©ez une salade fra√Æche avec {ing} et vinaigrette.',
          'ü´î Roulez {ing} dans une galette avec sauce l√©g√®re.',
          'üå∏ Dressez un buddha bowl color√© avec {ing}.'
        ]
      };

      document.getElementById('generer-btn').addEventListener('click', () => {
        const type = document.getElementById('plat').value;
        const resultDiv = document.getElementById('resultat');
        if (tags.length === 0) {
          resultDiv.innerHTML = `<div class="suggestion">‚ùó Ajoutez au moins un ingr√©dient !</div>`;
          return;
        }
        const list = templates[type];
        const template = list[Math.floor(Math.random() * list.length)];
        const ingText = tags.join(', ');
        resultDiv.innerHTML = `<div class="suggestion">${template.replace('{ing}', ingText)}</div>`;
      });
    });
  </script>
</body>
</html>
